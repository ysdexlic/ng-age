<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ng-age</title>
    <meta name="keywords" content="Angular, filter, age, Bower" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body data-ng-controller="MainCtrl as vm">

    <form data-ng-submit="vm.getAge()">
      <input type="text" placeholder="enter a date 'dd/mm/yyyy'" data-ng-model="vm.inputDate"/>
    </form>

    <p>{{ vm.inputDate | age}}</p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./ng-age/ng-age.js"></script>
  </body>
</html>
